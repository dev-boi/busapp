<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IM A BEAST</title>
</head>

<body>
  <img id="double-tap" src="bus.jpg" style="width:100%;">
  <div style="
    position: absolute;
    top: 16%;
    left: 6%;
    color: #032B5E;
    font-size: 25px;
    text-align: left;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 600;
    ">
    Hi, <div style="display: inline" id="name" >Anonymous</div>!
  </div>
  <div id="countdown" style="
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 50px;
    font-family: Arial, Helvetica, sans-serif;
    ">
    120
  </div>
  <div style="
    position: absolute;
    bottom: 15%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 30px;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    ">
    2021 Aug 12 <br><div id="datetime"/>
  </div>
  <script>
    setInterval(function(){ 
      document.getElementById("countdown").innerHTML=
      Number(document.getElementById("countdown").innerHTML)-1;
      document.getElementById("datetime").innerHTML= new Date().toLocaleTimeString('en-GB'); 
    }, 1000);
    document.getElementById("double-tap").addEventListener("touchstart", tapHandler);

    var tapedTwice = false;

    function tapHandler(event) {
        if(!tapedTwice) {
            tapedTwice = true;
            setTimeout( function() { tapedTwice = false; }, 300 );
            return false;
        }
        event.preventDefault();
        document.getElementById("name").innerHTML =
        prompt("Please enter your name");;
    }
  </script>
</body>
</html>
